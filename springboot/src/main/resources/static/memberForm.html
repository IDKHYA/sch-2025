<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Member Form</h1>
<form action="/member" method = "get"> <!-- action : 서버주소, method : 전송방식(get or post) -->
    <ul>
        <li>
            <label>Name</label>
            <input type="text" name = "name"></input>
        </li>
        <li>
            <label>Age</label>
            <input type="number" name = "age" ></input>
        </li>
        <li>
            <label>Address</label>
            <input type="text" name = "address"></input>
        </li>
        <li>
            <button type="submit">send</button>
            <button type="reset">reset</button>
        </li>
    </ul>
</form>
</body>
</html>
